name: Run tests

on:
  push:
    paths:
      - '**/*.py'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**/*.py'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          pip install flake8
      - name: Run linter
        run: |
          flake8 .
      - name: Run tests
        run: |
          pytest -v
